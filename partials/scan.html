<div class="row marketing">
  <p class="bg-primary" ng-show="showScanningMessage" style="padding: 15px;"><i class="fa fa-refresh fa-spin"></i> Now scanning configured paths for Wordpress installations...</p>

  <p class="bg-success" ng-show="showScanCompleteMessage" style="padding: 15px;"><i class="fa fa-check"></i>
 Scan for Wordpress installations complete.</p>
  <div class="bg-danger" ng-show="showErrorMessage" style="padding: 15px;">
    <p>
      <i class="fa fa-exclamation-triangle"></i> The following errors occured:
    </p>
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </p>

</div>

<div ng-show="showScanResults" class="row marketing">
  <div class="col-xs-12 col-sm-12">
    <h4>Installations found:</h4>
    <ul class="list-unstyled" style="padding-left: 15px; line-height: 2em">
      <li ng-repeat="(path, results) in installationsFound"><i class="fa fa-folder-open"></i> {{path}}
        <ul>
          <li ng-repeat="(fullPath, fileName) in results">
            <i class="fa fa-wordpress"></i> {{fullPath}}
          </li>
      </li>

    </ul>
  </div>
</div>
